{% extends 'containers/base.html' %}
  {% load crispy_forms_tags %}

        <div>
            <h3>Are you sure to delete {{ name }}?</h3>
            <form method="post">
                {% csrf_token %}
                <h4>Delete element</h4>
                <button type="submit">Delete</button>

            </form>
            <button><a href="{% url 'containers-detail' pk=container %}">Cancel</a></button>
        </div>
    {% endblock %}
