{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    {% if title %}
      <title>{{ title }}</title>
    {% else %}
      <title>Containers</title>
    {% endif %}
</head>

<body>
  <header>
        <a href="{% url 'warehouse-main' %}"><img src="{% static 'containers/grm_logo.jpg' %}" alt="grm_logo"></a>
        <h1>GRM PCK Wroc≈Çaw</h1>
  </header>
  <div>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
    {% endif %}
  </div>


  {% block content %}
  {% endblock %}
</body>
</html>
