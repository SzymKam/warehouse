{% load static %}
<head>
    <meta charset="utf-8">
    <style>
        th, td {
            border: 1px solid;
            border-color: #18181c;
            color: #18181c;
       }
        tr {
            border: 2px solid;
            border-color: #18181c;
            color: #ca2819;
        }
    </style>
</head>

<body>
            <h3>List of medical equipment containers</h3>
            <table>
                <thead>
                    <tr>
                        <th><h4>Name</h4></th>
                        <th><h4>Description</h4></th>
                    </tr>
                </thead>
                <tbody>
                    {% for container in object_list %}
                        <tr>
                            <td>{{ container.name }}</td>
                            <td>{{container.description}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
</body>
