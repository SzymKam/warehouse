{% extends 'containers/base.html' %} {% load crispy_forms_tags %}
{% block content %}
<div>
  <h5>Delete: {{ container.name }} ?</h5>
  <ul>
    <li>
      <form method="post" id="container_to_delete">
        {% csrf_token %}
        <a
          href="#"
          onclick="document.getElementById('container_to_delete').submit()"
          class="btn btn-danger btn-icon-split"
        >
          <span class="icon text-white-50"><i class="fas fa-trash"></i></span>
          <span class="text">Delete</span>
        </a>
      </form>
    </li>
    <li>
      <a
        href="{% url 'containers-detail' pk=container.id %} "
        class="btn btn-info btn-icon-split"
      >
        <span class="icon text-white-50">
          <i class="fas fa-info-circle"></i>
        </span>
        <span class="text">Cancel</span>
      </a>
    </li>
  </ul>
</div>
{% endblock %}
