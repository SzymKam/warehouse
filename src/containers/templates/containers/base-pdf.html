{% load static %}
<head>
  <meta charset="utf-8" />
  <style>
    th.img {
      width: auto;
      height: 110px;
    }
    h3 {
      text-align: center;
      font-size: 20px;
      font-family: "Times New Roman";
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    head {
      font-size: 15px;
    }
    td,
    th {
      border: 1px solid black;
      text-align: center;
      font-size: 12px;
      font-family: "Times New Roman";
      color: black;
      text-decoration: none;
      height: 30px;
      vertical-align: middle;
      line-height: 1.5;
    }
    .title {
      border: none;
      text-align: center;
      font-size: 12px;
      font-family: "Times New Roman";
      color: black;
      text-decoration: none;
      vertical-align: middle;
      height: 110px;
    }
  </style>
</head>
<main>
  <table class="head">
    <thead>
      <tr>
        <th class="title">
          <img src="{% static 'containers/grm_logo.jpg' %}" alt="logo" />
        </th>
        <th class="title">
          <h3>{{ title }}</h3>
        </th>
      </tr>
    </thead>
  </table>
  <hr />
  {% block content %} {% endblock %}
</main>
