{% load static %}
<head>
    <meta charset="utf-8">
    <style>
        th, td, tr {
            border: 1px solid;
            border-color: #18181c;
            color: #18181c;
       }
        table {
            border-collapse: collapse;
            text-align: center;
	        vertical-align: middle;
            margin: auto;
        }
        hr {
            color: red;
            width: 100%;
        }
        h3 {
            text-align: center;
        }
        img {
            width: auto;
            height: 100px;
        }
        #yellow {
            bgcolor: yellow
        }
    </style>
</head>
<main>
    <img src="{% static 'containers/grm_logo.jpg' %}" alt="logo">
    <hr/>
    {% block content %}
    {% endblock %}
</main>
