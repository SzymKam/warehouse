{% extends 'containers/base.html' %} {% load crispy_forms_tags %} {% block
content %}

<div>
  <h5>Delete: {{ user.first_name }} {{ user.last_name }} ?</h5>
  <ul>
    <li>
      <form method="post" id="user_to_delete">
        {% csrf_token %}
        <a
          href="#"
          onclick="document.getElementById('user_to_delete').submit()"
          class="btn btn-danger btn-icon-split"
        >
          <span class="icon text-white-50"><i class="fas fa-trash"></i></span>
          <span class="text">Delete</span>
        </a>
      </form>
    </li>
    <li>
      <a href="{% url 'all-staff' %}" class="btn btn-info btn-icon-split">
        <span class="icon text-white-50">
          <i class="fas fa-info-circle"></i>
        </span>
        <span class="text">Cancel</span>
      </a>
    </li>
  </ul>
</div>

{% endblock %}
