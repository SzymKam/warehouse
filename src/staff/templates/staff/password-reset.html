<!doctype html>
<html lang="en">
  {% load crispy_forms_tags %} {% load static %}
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>{{title}}</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'containers/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <!-- Custom styles for this template-->
    <link
      href="{% static 'containers/css/sb-admin-2.min.css' %}"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <!-- Outer Row -->
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Reset password</h1>
              </div>
              <div class="text-center">
                <img
                  src="{% static 'containers/grm_logo.jpg' %}"
                  alt="login_logo"
                  width="200"
                  height="200"
                />
              </div>
              <br />
              <h6 class="m-0 font-weight-bold text-primary">
                Enter your email address below, and we'll email instructions for
                setting a new one.
              </h6>
              <form action="" method="POST">
                {% csrf_token %} {{ form|crispy }}
                <input type="submit" value="Send me instructions" />
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'containers/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'containers/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'containers/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'containers/js/sb-admin-2.min.js' %}"></script>
  </body>
</html>
