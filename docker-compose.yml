version: '3'
services:
  db:
    container_name: db_warehouse
    image: postgres:latest
    environment:
      POSTGRES_DB: warehouse_db
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_user
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - network_no_internet

  web:
    container_name: web_warehouse
    build: .
    ports:
      - "8000:8000"
    volumes: [ ".:/app" ]
    depends_on:
      - db
    networks:
      - network_no_internet
      - network_internet

volumes:
  pg_data:

networks:
  network_internet:
    driver: bridge
  network_no_internet:
    driver: bridge
    internal: true
